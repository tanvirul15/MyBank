<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Mybank.png" type="image/x-icon">

    <style>
        #diposit-area {
            display: none;
        }
    </style>
</head>
<div class="container">
    <section id="login-area" class="py-5">
        <h2 class="text-center pt-5 display-5">Welcome to MyBank</h2>
        <div class="submit-area shadow p-5 border-rounded my-4 mx-auto w-75 ">
            <h4 class="lead text-center">Log In</h4>
            <form action="" id="login">
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <input type="submit" class="btn btn-success">
                </div>
            </form>


        </div>

    </section>


    <section class="py-5" id="diposit-area">
        <!----------------Display area---------------->

        <div class="row py-4">
            <div class="col-md-4">
                <div class="card p-4 text-white bg-success">
                    <h6 class="lead">Deposit</h6>
                    <h2>$ <span id="deposit-display">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4 text-white bg-warning">
                    <h6 class="lead">Withdraw</h6>
                    <h2>$ <span id="withdraw-display">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4 text-white bg-primary">
                    <h6 class="lead">Balance</h6>
                    <h2>$ <span id="balance-display">1240</span></h2>
                </div>
            </div>

        </div>
        <!---------Deposit and Withdraw---------->
        <div class="row py-4">

            <!---------Deposit-->
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <form id="deposite" action="">
                        <h4>Deposit</h4>
                        <div class="form-group my-3">
                            <input type="text" id="deposit-amount" class="form-control" placeholder="$ amount you want to deposit">
                        </div>
                        <div class="form-group">
                            <input type="submit" id="btn-diposite" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
            <!---------Withdraw-->
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <form id="withdraw" action="">
                        <h4>Withdraw</h4>
                        <div class="form-group my-3">
                            <input type="text" id="withdraw-amount" class="form-control" placeholder="$ amount you want to Withdraw">
                        </div>
                        <div class="form-group">
                            <input type="submit" id="btn-withdraw" class="btn btn-danger">
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
</div>

<body>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
